version: "3.8"
services:
    web: 
        image: nginx:${NGINX_IMAGE_TAG:-1.21-alpine}
        restart: always
        volumes:
            - ${NGINX_CONF_PATH:-./conf.d}:/etc/nginx/conf.d
            - ./certbot/conf:/etc/nginx/ssl
            - ./certbot/data:/var/www/certbot
        ports:
            - "${NGINX_HTTP_PORT:-80}:80"
            - "${NGINX_HTTPS_PORT:-443}:443"

    certbot:
        image: certbot/certbot:latest
        command: certonly --noninteractive --webroot --webroot-path=/var/www/certbot --email erturk@erturk.me --agree-tos --no-eff-email -d www.erturk.me
        volumes:
            - ./certbot/conf:/etc/letsencrypt
            - ./certbot/logs:/var/log/letsencrypt
            - ./certbot/data:/var/www/certbot
