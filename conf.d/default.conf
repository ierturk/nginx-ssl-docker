server {
    listen [::]:80;
    listen 80;

    server_name erturk.me www.erturk.me;

    location ~ /.well-known/acme-challenge {
        allow all; 
        root /var/www/certbot;
    }

    # redirect http to https www
    return 301 https://www.erturk.me$request_uri;
}


server {
    listen [::]:443 ssl http2;
    listen 443 ssl http2;

    server_name erturk.me;

    # SSL code
    ssl_certificate /etc/nginx/ssl/live/www.erturk.me/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/www.erturk.me/privkey.pem;

    root /var/www/html;

    location / {
        index index.html;
    }

    return 301 https://www.erturk.me$request_uri;
}


